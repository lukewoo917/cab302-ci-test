# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: maven

    - name: Install headless display deps
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libgtk-3-0 libasound2 libgl1    
        
        
    # Build first (skip tests), so dependencies & compile happen without DISPLAY
    - name: Build (no tests)
      run: mvn -B -DskipTests package

    # Now run tests under a virtual display, software rendering
    - name: Run tests under Xvfb
      env:
        DISPLAY: :99
      run: |
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        MAVEN_OPTS="-Dprism.order=sw -Djava.awt.headless=true" mvn -B -e test

